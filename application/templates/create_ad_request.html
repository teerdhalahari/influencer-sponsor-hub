{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Create Ad Request</h1>
  <form
    method="POST"
    action="{{ url_for('create_ad_request', campaign_id=campaign.id) }}"
  >
    {{ form.hidden_tag() }}
    <!-- CSRF token field -->

    <div class="form-group">
      <label for="messages">Messages</label>
      {{ form.messages(class="form-control") }}
    </div>

    <div class="form-group">
      <label for="requirements">Requirements</label>
      {{ form.requirements(class="form-control") }}
    </div>

    <div class="form-group">
      <label for="payment_amount">Payment Amount</label>
      {{ form.payment_amount(class="form-control") }}
    </div>

    <input type="hidden" name="influencer_id" value="{{ influencer.id }}" />

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
