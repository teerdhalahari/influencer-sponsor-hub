<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 800px;
      }

      h1 {
        color: #28a745;
        font-size: 2.5rem;
        text-align: center;
      }

      h2 {
        color: #343a40;
        font-size: 2rem;
        margin-top: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background-color: #e9ecef;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        font-size: 1.2rem;
      }

      .nav-links {
        margin-top: 20px;
        text-align: center;
      }

      .nav-links a {
        text-decoration: none;
        color: #28a745;
        margin: 0 10px;
        font-size: 1.2rem;
      }

      .nav-links a:hover {
        text-decoration: underline;
        color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome, {{ current_user.username }}!</h1>

      <h2>Your Campaigns:</h2>
      <ul>
        {% for campaign in campaigns %}
        <li>{{ campaign.id }} - {{ campaign.name }} - {{ campaign.status }}</li>
        {% endfor %}
      </ul>

      <div class="nav-links">
        <a href="{{ url_for('profile') }}">Profile</a> |
        <a href="{{ url_for('campaigns') }}">Campaigns</a> |
        <a href="{{ url_for('find') }}">Find</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </body>
</html>
