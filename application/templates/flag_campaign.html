<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Campaign</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Flag Campaign</h1>

      <form
        action="{{ url_for('flag_campaign', campaign_id=campaign.id) }}"
        method="post"
      >
        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Flagging</label>
          <textarea
            class="form-control"
            id="reason"
            name="reason"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Flag Campaign</button>
        <a href="{{ url_for('admin_view') }}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
