{% extends 'base.html' %} {% block content %}
<h1 class="display-3">page rendered from html {{ n }}</h1>
<table class="table table-dark table-hover">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
  </tr>
  {% for i in table %}
  <tr>
    <th>{{i.id}}</th>
    <th>{{i.prodname}}</th>
    <th>{{i.price}}</th>
  </tr>
  {% endfor %}
</table>
{% endblock %}
